<div class="text-center">
    <div class="form-signin">

        <form [formGroup]="myForm">
            <h1 class="h3 mb-3 fw-normal label">Please sign in</h1>
        
            <div class="form-group">
                <input type="text" class="form-control" placeholder="login" formControlName="login">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="password" formControlName="password">
            </div>
        
            <button class="w-100 btn btn-lg btn-primary signbutton" type="submit" (click)="logIn()">Sign in</button>
            <p class="mt-5 mb-3 text-muted">test-app</p>
        </form>

    </div>
</div>
